{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Instructor | EduVillage</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Instructor Top Bar (NO public navbar) -->
<div class="container-fluid bg-light p-3 d-flex justify-content-between">
  <h4>EduVillage - Instructor</h4>
  <div>
    <a href="{% url 'notifications' %}" class="btn btn-outline-primary btn-sm">Notifications</a>
    <a href="{% url 'profile' %}" class="btn btn-outline-secondary btn-sm">Profile</a>
    <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
<!-- Sidebar -->
    <div class="col-md-3">
      <div class="list-group">
        <a href="{% url 'dashboard_instructor' %}" class="list-group-item list-group-item-action active">Dashboard</a>
        <a href="{% url 'my_courses' %}" class="list-group-item list-group-item-action">My Courses</a>
        <a href="{% url 'student_attendance' %}" class="list-group-item list-group-item-action"> Student Attendance</a>
        <a href="{% url 'assignments' %}" class="list-group-item list-group-item-action">Test & Assignments</a>
        <a href="{% url 'calendar' %}" class="list-group-item list-group-item-action">Calendar</a>
        <a href="{% url 'profile' %}" class="list-group-item list-group-item-action">Profile</a>
        
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 mt-4">
      {% block content %}{% endblock %}
    </div>

  </div>
</div>

</body>
</html>
