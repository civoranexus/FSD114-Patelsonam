<h2>Edit Study Task</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="subject" value="{{ task.subject }}" required><br><br>
    <input type="text" name="topic" value="{{ task.topic }}" required><br><br>
    <input type="date" name="study_date" value="{{ task.study_date }}" required><br><br>
    <input type="number" name="duration" value="{{ task.duration_hours }}" required><br><br>

    <button type="submit">Update</button>
</form>
